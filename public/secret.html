<h1>Control Panel</h1>
<select size="2" id="groups">

</select>

<input id="newPrompt" placeholder="new prompt"/>
<input id="newOptions" placeholder="options for prompt, comma-separated" />

<button id="sendToSelected">
  Send to selected group
</button>

<button id="sendToAll">
  Send To All
</button>

<p>
<strong>Current group status:</strong>
<div> Members: <span id="members"></span></div>
  <div> Count: <span id="memberCount"></span></div>
</p>

<p>
<strong>Current group vote:</strong>
<div> <span id="currentPrompt"></span></div>
  <div> <span id="currentResults"></span></div>
</p>
<button id="updateGroup">
  Update selected group
</button>
<button id="updateAll">
  Update all groups
</button>

<p><strong>Past group votes:</strong>
<span id="pastVotes"></span>
</p>
  
<p><strong>State: </strong>
  <span id="state">
</p>
  
</span>

<div id="messages">
  
</div>
