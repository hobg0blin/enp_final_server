<div id="quiz">
  <div class="choice-text">When working, I prefer to:</div>
  <select id="choice1">
    <option value="1">Get done as quickly as possible</option>
    <option value="2">Take your time to do as good a job as possible</option>
    <option value="3">Find someone else to do it for you</option>
  </select>
  <div class="choice-text">When making a choice with others, I:</div>
  <select id="choice2">
    <option value="1">Prefer to go along with the group.</option>
    <option value="2">Work to make consensus together.</option>
    <option value="3">Make sure my preferred choice is selected, no matter what.</option>
  </select>
  <div class="choice-text">As a spirit emperor, I:</div>
  <select id="choice3">
    <option value="1">Tend to be lax with my human vessels.</option>
    <option value="2">Reward those who show their dedication to me.</option>
    <option value="3">Regard my vessels with a suspicious eye.</option>
  </select>

  <button id="submit_quiz">Submit</button>
</div>
<div id="main">

      Past messages:
      <div id="prevPrompt"></div>
    </div>
    <div>
      Current message:
      <span id="currentMessage"></span>
    </div>
  </div>
  <div class="choice-text">
    NUDGES FROM THE GODS
    <div id="nudge"></div>
  </div>
</div>
